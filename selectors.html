<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h1 {
            background-color: khaki;
            border: 2px solid black;
            text-align: center;
        }

        div  p {
            background-color: palevioletred;
            color: black;
        }

         .item{
            background-color: blue;
            color: khaki;
        }
        p{
            color: red;
        }
    </style>
</head>

<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"> this is inside oara</li>
            </ul>
            <p>This is inside div para</p>
        </div>
        <p>this is inside first div para</p>
    </div>
    <p>this is outside para</p>
</body>

</html>
